<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenSaP - Developing Web Apps with SAPUI5</title>
  </head>
  <script
    id="sap-ui-bootstrap"
    src="http://sdk.openui5.org/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-resourceroots='{
			"openui5": "./"
		}'
  ></script>
  <script src="https://SAP.github.io/openSAP-ui5-course/Validator.js"></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      new sap.ui.core.ComponentContainer({
        name: "openui5",
      }).placeAt("content");
    });
  </script>
  <body calss="sapUiBody" id="content"></body>
</html>
